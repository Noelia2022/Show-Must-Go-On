  <body class="grid-conteiner">
    <header class="header">
        <div class="logo">Show must go on
        </div>
    </header>
      <nav class="navbar">

      <aside class="sidebar">
        <p class="parrafoSuscribite">A continuacion podras registrarte para recibir contenido exclusivo y noticias sobre la banda</p>
    </aside>
    <main class="mainSuscribite">
      <div class="contenedor-formulario">
        <form class="registro" action="" method="post" enctype="text/plain">
          <h4 class="newsletter">Registrate a nuestro Newsletter</h4>
          <label class="formulario" for="nombre">Ingrese su nombre</label>
          <input class="control" name="nombre" type="text" required>
          <br>
          <label class="formulario" for="date">Fecha de nacimiento</label>
          <input class="control" type="date">
          <br>
          <label class="formulario" for="INGRESE SU MAIL">Ingrese su mail</label>
          <input class="control" name="INGRESE SU MAIL" type="mail" required>
          <br>
          <label class="formulario" for="nombre">Integrante favorito</label>
          <select name="Integrante favorito">
            <option value="opcion1">Freddie Mercury</option>
            <option value="opcion2">Brian May</option>
            <option value="opcion3">John Deacon</option>
            <option value="opcion4">Roger Tylor</option>
          </select>
          <br>
          <label class="formulario" for="comentarios">Comentarios</label>
          <br>
          <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Deja tus comentarios"></textarea>
          <br>
          <input class="boton" type="submit" value="Enviar">
          <input class="boton" type="reset">
          <br>
          <p class="pregunta">
            <a href="#">Â¿Ya tengo cuenta?</a>
          </p>
        </form>
      </div>
    </main>
    <footer class="footer">
      <small> Show must go on es una comunidad fandom de Queen </small>
      <div class="redes">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-tiktok"></i>

    </footer>
